<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

 <form id="main_form" action="http://localhost:5000/update" method="POST">
     {% for key, value in dict.items() %}
     <label for="snumber">Student Number:</label><br>
     <input type="text" id="snumber" name="snumber" value={{ key }} readonly><br>
     <label for="sname">Student Name:</label><br>
     <input type="text" id="sname" name="sname" value={{ value[0] }}><br>
     <label for="sgrade">Student Grade:</label><br>
     <input type="text" id="sgrade" name="sgrade" value={{ value[1] }}><br><br>
     {% endfor %}
     <input type="submit" value="Submit">

</form>

</body>
</html>
